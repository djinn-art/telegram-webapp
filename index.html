<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            margin-top: 50px;
            background-color: white;
            color: black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>

<h1>Hello from Telegram Web App ðŸš€</h1>
<button onclick="sendData()">Send Data to Bot</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Function to apply white theme
    function applyWhiteTheme() {
        document.body.style.backgroundColor = "#ffffff";
        document.body.style.color = "#000000";
        tg.backgroundColor = "#ffffff";
        tg.textColor = "#000000";
    }

    applyWhiteTheme(); // apply on load

    // Re-apply theme if Telegram user changes it
    tg.onEvent('themeChanged', applyWhiteTheme);

    function sendData() {
        tg.sendData("User clicked the button");
    }
</script>

</body>
</html>
