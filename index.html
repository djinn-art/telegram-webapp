<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            margin-top: 50px;
            background-color: white;   /* force white background */
            color: black;             /* force black text */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc; /* Telegram-blue button */
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>

    <h1>Hello from Telegram Web App ðŸš€</h1>
    <button onclick="sendData()">Send Data to Bot</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Force white theme for Telegram Web App colors
        tg.backgroundColor = "#ffffff";
        tg.textColor = "#000000";

        function sendData() {
            tg.sendData("User clicked the button");
        }
    </script>

</body>
</html>
